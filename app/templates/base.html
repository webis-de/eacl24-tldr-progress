<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paper Progress Tracker</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Tom Select CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">

    <!-- Font Awesome 6 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>

    <!-- Tom Select -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>

<body>
    <nav class="navbar is-light px-6" role="navigation" aria-label="main navigation">
        <div class="navbar-brand mx-4">
            <a class="navbar-item" href="/">
                <span class="title is-4 mb-0">TL;DR Progress</span>
            </a>
        </div>

        <div class="navbar-menu px-2">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="navbar-item" href="/components">
                        Pipeline Components
                    </a>
                    <a class="navbar-item" href="/about">
                        About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

</html>
